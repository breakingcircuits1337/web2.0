<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Circuits</title>
    <style>
        /* Root variables */
        :root {
            --primary-color: #00ff00; /* Green for buttons and glitch effect */
            --accent-color: #00ff00; /* Green accent for glitch */
            --button-red: #ff0000; /* Red button color */
            --button-blue: #0000ff; /* Blue button color */
            --text-color: #ffffff;
            --secondary-color: #1a1a1a;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        main {
            padding-top: 80px;
            text-align: center;
            margin: 0;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .glitch-text {
            position: relative;
            display: inline-block;
            font-size: 5rem;
            font-weight: bold;
            color: var(--accent-color);
            text-transform: uppercase;
            animation: glitch 1s infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 var(--accent-color);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 var(--primary-color);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 var(--accent-color), -0.05em -0.025em 0 var(--primary-color),
                    -0.025em 0.05em 0 var(--text-color);
            }
            100% {
                text-shadow: -0.025em 0 0 var(--accent-color), -0.025em -0.025em 0 var(--primary-color),
                    -0.025em -0.05em 0 var(--text-color);
            }
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(17px, 9999px, 94px, 0);
            }
            5% {
                clip: rect(43px, 9999px, 30px, 0);
            }
            10% {
                clip: rect(94px, 9999px, 59px, 0);
            }
            15% {
                clip: rect(90px, 9999px, 73px, 0);
            }
            20% {
                clip: rect(67px, 9999px, 4px, 0);
            }
            25% {
                clip: rect(50px, 9999px, 30px, 0);
            }
            30% {
                clip: rect(37px, 9999px, 56px, 0);
            }
            35% {
                clip: rect(96px, 9999px, 1px, 0);
            }
            40% {
                clip: rect(90px, 9999px, 23px, 0);
            }
            45% {
                clip: rect(100px, 9999px, 91px, 0);
            }
            50% {
                clip: rect(29px, 9999px, 84px, 0);
            }
            100% {
                clip: rect(12px, 9999px, 32px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(87px, 9999px, 29px, 0);
            }
            5% {
                clip: rect(5px, 9999px, 70px, 0);
            }
            10% {
                clip: rect(64px, 9999px, 100px, 0);
            }
            15% {
                clip: rect(30px, 9999px, 4px, 0);
            }
            20% {
                clip: rect(25px, 9999px, 61px, 0);
            }
            25% {
                clip: rect(11px, 9999px, 44px, 0);
            }
            30% {
                clip: rect(62px, 9999px, 26px, 0);
            }
            35% {
                clip: rect(99px, 9999px, 96px, 0);
            }
            40% {
                clip: rect(31px, 9999px, 86px, 0);
            }
            45% {
                clip: rect(45px, 9999px, 54px, 0);
            }
            50% {
                clip: rect(89px, 9999px, 72px, 0);
            }
            100% {
                clip: rect(42px, 9999px, 3px, 0);
            }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border: none;
            transition: transform 0.2s;
        }

        .buttons .red {
            background-color: var(--button-red);
            color: white;
        }

        .buttons .blue {
            background-color: var(--button-blue);
            color: white;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <!-- Empty since we removed extra links/buttons -->
    </header>

    <main>
        <section class="hero">
            <div class="glitch-wrapper">
                <h1 class="glitch-text" data-text="Breaking Circuits">Breaking Circuits</h1>
            </div>
            <p>Your journey into the world of cybersecurity starts now.</p>
            <div class="buttons">
                <button class="red" onclick="window.location.href='/Down the hole'">Down the hole</button>
                <button class="blue" onclick="window.location.href='/Back to sleep'">Back to sleep</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Breaking Circuits. All rights reserved.</p>
    </footer>
</body>
</html>
